
<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Betaalrekening</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar">Betaalrekening</header>

<section class="saldo">
  <div class="saldo-bedrag" id="saldo">€ 1.819,88</div>
  <div class="saldo-sub">Taj Restaurant<br>NL10 INGB 0007 6324 79</div>
</section>

<section class="date-card">
  <div class="date">14 januari 2026</div>
  <div class="row" data-amount="2180.77"><div><strong>TAKEAWAY.COM</strong><div class="row-sub">Bijschrijving</div></div><div class="pos">+2.180,77</div></div>
  <div class="row" data-amount="354.63"><div><strong>FOODTICKET B.V</strong><div class="row-sub">Bijschrijving</div></div><div class="pos">+354,63</div></div>
</section>

<section class="date-card">
  <div class="date">12 januari 2026</div>
  <div class="row" data-amount="-247.37"><div><strong>ODIDO</strong><div class="row-sub">Afschrijving</div></div><div class="neg">-247,37</div></div>
  <div class="row" data-amount="-468.15"><div><strong>010 Storage</strong><div class="row-sub">Afschrijving</div></div><div class="neg">-468,15</div></div>
</section>

<script>
(function(){
  const rows=document.querySelectorAll('.row');
  let total=0;
  rows.forEach(r=>total+=parseFloat(r.dataset.amount));
  document.getElementById('saldo').innerText =
    '€ ' + total.toLocaleString('nl-NL',{minimumFractionDigits:2,maximumFractionDigits:2});
})();
</script>

</body>
</html>
