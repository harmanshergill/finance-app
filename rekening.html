
<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Betaalrekening</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar">Betaalrekening</header>

<section class="saldo">
  <div class="saldo-bedrag" id="saldo">€ 1.652,14</div>
  <div class="saldo-sub">Taj Restaurant<br>NL10 INGB 0007 6324 79</div>
</section>

<section class="date-card">
  <div class="date">19 januari 2026</div>
  <div class="row" data-amount="334.19"><strong>UBER EATS LIMITED</strong><div class="pos">+334,19</div></div>
  <div class="row" data-amount="354.63"><strong>FOODTICKET B.V</strong><div class="pos">+354,63</div></div>
  <div class="row" data-amount="2180.77"><strong>TAKEAWAY.COM</strong><div class="pos">+2.180,77</div></div>
</section>

<section class="date-card">
  <div class="date">12 januari 2026</div>
  <div class="row" data-amount="-247.37"><strong>ODIDO</strong><div class="neg">-247,37</div></div>
  <div class="row" data-amount="-501.93"><strong>JODIKA DRYPACK</strong><div class="neg">-501,93</div></div>
  <div class="row" data-amount="-468.15"><strong>010 Storage</strong><div class="neg">-468,15</div></div>
</section>

<script>
(()=>{
 let t=0;
 document.querySelectorAll('.row').forEach(r=>t+=parseFloat(r.dataset.amount));
 document.getElementById('saldo').innerText='€ '+t.toLocaleString('nl-NL',{minimumFractionDigits:2});
})();
</script>
</body>
</html>
