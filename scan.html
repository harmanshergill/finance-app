<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Identiteit controleren</title>
<style>
body{margin:0;background:#1f1f1f;color:#fff;font-family:-apple-system,system-ui}
.center{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:24px}
input{display:none}
.upload-box{
  border:2px dashed #ff6a00;
  border-radius:16px;
  padding:32px;
  width:100%;
  max-width:320px;
}
.spinner{
  width:40px;height:40px;border:4px solid #333;border-top:4px solid #ff6a00;
  border-radius:50%;animation:spin 1s linear infinite;margin:24px auto
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>

<div class="center" id="step-upload">
  <h2>Identiteit verifiÃ«ren</h2>
  <p style="opacity:.7">
    Maak een duidelijke foto van uw identiteitskaart.
  </p>

  <label class="upload-box">
    Tik om foto te maken of te uploaden
    <input type="file" accept="image/*" capture="environment" onchange="uploaded()">
  </label>
</div>

<div class="center" id="step-loading" style="display:none">
  <h2>Controleren</h2>
  <div class="spinner"></div>
  <p style="opacity:.7">We controleren uw gegevens</p>
</div>

<script>
function uploaded(){
  document.getElementById('step-upload').style.display='none';
  document.getElementById('step-loading').style.display='flex';
  setTimeout(()=>{
    localStorage.setItem('verified','yes');
    location.href='klaar.html';
  },3000);
}
</script>

</body>
</html>
