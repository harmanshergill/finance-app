<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bankieren</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff6a00">
<style>
body{
  margin:0;
  background:#1f1f1f;
  color:#ff6a00;
  font-family:-apple-system,system-ui;
}
.screen{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
.logo{
  width:96px;
  border-radius:24px;
  margin-bottom:28px;
}
.dots{
  display:flex;
  gap:12px;
  margin-bottom:32px;
}
.dots span{
  width:10px;
  height:10px;
  border:2px solid #ff6a00;
  border-radius:50%;
}
.dots span.on{background:#ff6a00}
.pad{
  display:grid;
  grid-template-columns:repeat(3,88px);
  gap:18px;
}
.pad button{
  height:76px;
  font-size:30px;
  background:none;
  border:none;
  color:#ff6a00;
}
</style>
</head>
<body>

<div class="screen" id="lock">
  <img src="icon.png" class="logo">
  <div class="dots">
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>
  <div class="pad">
    <button onclick="p(1)">1</button><button onclick="p(2)">2</button><button onclick="p(3)">3</button>
    <button onclick="p(4)">4</button><button onclick="p(5)">5</button><button onclick="p(6)">6</button>
    <button onclick="p(7)">7</button><button onclick="p(8)">8</button><button onclick="p(9)">9</button>
    <div></div><button onclick="p(0)">0</button><button onclick="d()">âŒ«</button>
  </div>
</div>

<div class="screen" id="loading" style="display:none;color:#fff">
  <img src="icon.png" class="logo">
  <div style="width:44px;height:44px;border:4px solid #333;border-top:4px solid #ff6a00;border-radius:50%;animation:spin 1s linear infinite"></div>
  <h2 style="margin-top:28px">Wij halen uw transacties op</h2>
  <p style="opacity:.7">U heeft de app opnieuw ingesteld.<br>Dit kan even duren.</p>
</div>

<script>
let c='';
const ok='260400';
const dots=document.querySelectorAll('.dots span');
function u(){dots.forEach((d,i)=>d.classList.toggle('on',i<c.length))}
function p(n){
 if(c.length>=6)return;
 c+=n;u();
 if(c.length===6&&c===ok){
  document.getElementById('lock').style.display='none';
  document.getElementById('loading').style.display='flex';
 }
}
function d(){c=c.slice(0,-1);u()}
</script>

<style>@keyframes spin{to{transform:rotate(360deg)}}</style>
</body>
</html>
