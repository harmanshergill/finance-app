
<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover">
<meta name="format-detection" content="telephone=no,email=no,address=no">
<meta name="color-scheme" content="light">
<title>Bankieren</title>
<link rel="stylesheet" href="./style.css">

<link rel="manifest" href="./manifest.json">
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./sw.js");
}
</script>
</head>

<body>
<div class="app">
  <div class="lockscreen">
    <div class="logo-wrap"><img src="logo.png"></div>
    <div class="dots">
      <span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
    <div class="pad">
      <button onclick="press(1)">1</button><button onclick="press(2)">2</button><button onclick="press(3)">3</button>
      <button onclick="press(4)">4</button><button onclick="press(5)">5</button><button onclick="press(6)">6</button>
      <button onclick="press(7)">7</button><button onclick="press(8)">8</button><button onclick="press(9)">9</button>
      <span></span><button onclick="press(0)">0</button><button onclick="back()">‚Üê</button>
    </div>
  </div>
</div>
<script>
let pin="";
const correct="260400";
const dots=document.querySelectorAll(".dots span");
function press(n){
 if(pin.length>=6)return;
 pin+=n;update();
 if(pin.length===6){
  if(pin===correct){location.href="loading.html";}
  else{pin="";update();}
 }
}
function back(){pin=pin.slice(0,-1);update();}
function update(){dots.forEach((d,i)=>d.classList.toggle("filled",i<pin.length));}
</script>
</body>
</html>
