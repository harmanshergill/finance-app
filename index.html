<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bankieren</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff6a00">
<style>
body{margin:0;background:#1f1f1f;color:#fff;font-family:-apple-system,system-ui}
.screen{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:24px}
.logo{width:96px;border-radius:24px;margin-bottom:24px}
.spinner{width:44px;height:44px;border:4px solid #333;border-top:4px solid #ff6a00;border-radius:50%;animation:spin 1s linear infinite}
button{margin-top:32px;padding:14px 28px;background:#ff6a00;color:#fff;border:none;border-radius:14px;font-size:16px}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>
<script>
if(!sessionStorage.getItem('pin')){
 sessionStorage.setItem('pin','ok');
}else{
 location.replace('lock.html');
}
</script>

<div class="screen">
  <img src="icon.png" class="logo">
  <div class="spinner"></div>
  <h2>Wij halen uw transacties op</h2>
  <p style="opacity:.7">Dit kan even duren.</p>
  <button onclick="location.href='gegevens.html'">Verder</button>
</div>

</body>
</html>
