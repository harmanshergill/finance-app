
<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
<meta name="format-detection" content="telephone=no,email=no,address=no">
<title>Bankieren</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>

<div class="lockscreen">
  <div class="logo-wrap"><img src="logo.png"></div>
  <div class="dots">
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>
  <div class="pad">
    <button onclick="p(1)">1</button><button onclick="p(2)">2</button><button onclick="p(3)">3</button>
    <button onclick="p(4)">4</button><button onclick="p(5)">5</button><button onclick="p(6)">6</button>
    <button onclick="p(7)">7</button><button onclick="p(8)">8</button><button onclick="p(9)">9</button>
    <span></span><button onclick="p(0)">0</button><button onclick="b()">‚Üê</button>
  </div>
</div>

<script>
let pin="", correct="260400";
const dots=document.querySelectorAll(".dots span");
function update(){dots.forEach((d,i)=>d.classList.toggle("filled",i<pin.length));}
function p(n){
  if(pin.length>=6)return;
  pin+=n; update();
  if(pin.length===6){
    pin===correct ? location.href="overzicht.html" : (pin="",update());
  }
}
function b(){pin=pin.slice(0,-1);update();}
if("serviceWorker" in navigator){navigator.serviceWorker.register("sw.js");}
</script>

</body>
</html>
